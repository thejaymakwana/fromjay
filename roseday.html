<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day!</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d63384;
        }
        .rose {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Rose Day, My Love! ðŸŒ¹</h1>
    <p>Though we can't meet today, here are some roses just for you! ðŸ’–</p>
    <script>
        function createRose() {
            let rose = document.createElement("img");
            rose.src = "https://raw.githubusercontent.com/thejaymakwana.github.io/fromjay/rose.png";
            rose.className = "rose";
            rose.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 3000);
        }
        setInterval(createRose, 500);
    </script>
</body>
</html>
