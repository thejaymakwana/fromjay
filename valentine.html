<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .background-gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-wrap: wrap;
            opacity: 0.3;
        }
        .background-gallery img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            opacity: 0.6;
            animation: fadeIn 5s infinite alternate ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px white, 0 0 20px white;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 20px;
        }
        .floating-text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px white, 0 0 30px white;
            animation: floatText 5s infinite alternate ease-in-out;
            margin-top: 20px;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            animation: floatHeart 5s linear infinite;
            z-index: -1;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .floating-text {
                font-size: 1.5em;
            }
            .background-gallery img {
                width: 100%;
                height: auto;
            }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px white, 0 0 30px white; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatText {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        @keyframes floatHeart {
            from { transform: translateY(100vh) scale(0.5); }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-gallery">
        <img src="https://thejaymakwana.github.io/fromjay/pic1.jpeg" alt="Love 1">
        <img src="https://thejaymakwana.github.io/fromjay/pic2.jpeg" alt="Love 2">
        <img src="https://thejaymakwana.github.io/fromjay/pic3.jpeg" alt="Love 3">
        <img src="https://thejaymakwana.github.io/fromjay/pic4.jpeg" alt="Love 4">
        <img src="https://thejaymakwana.github.io/fromjay/pic5.jpeg" alt="Love 5">
        <img src="https://thejaymakwana.github.io/fromjay/pic6.jpeg" alt="Love 6">
    </div>
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <p>You are the most precious gift in my life! ‚ù§Ô∏è</p>
    <span class="floating-text">Forever Yours üíï</span>
    <script>
        function createHeart() {
            let heart = document.createElement("img");
            heart.src = "https://thejaymakwana.github.io/fromjay/heart.png";
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>
