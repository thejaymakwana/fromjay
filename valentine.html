<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px white, 0 0 20px white;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px white, 0 0 30px white; }
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) scale(1); }
            to { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <p>You are the most precious gift in my life! ‚ù§Ô∏è</p>
    <script>
        function createHeart() {
            let heart = document.createElement("img");
            heart.src = "https://thejaymakwana.github.io/fromjay/heart.png";
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
